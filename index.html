<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bodyContainer">

        <div class="mainCharacterView left" >
            <div class="nameBox" id="playerName">Player</div>
            <div class="playerImage1"></div>
            <div class="playerStats">

                Hull : <br>
                FirePower : <br>
                Accuracy : <br>

            </div>

        </div>

        <div class="mainCharacterView" >
            <div class="gap"></div>
            <div class="resetButton">
                CLICK to begin a new game
            </div>
            <div class="nameBox" id="engage">CLICK to attack the enemy ship</div>
            <div class="gap"></div>
            <div class="battleStatus">
                <br>
                <!-- This div could be used to display battle stats or info -->
                <br>
            </div>
            

        </div>

        <div class="mainCharacterView right">
            <div class="nameBox" id="enemyName">Enemy</div>
            <div class="enemyImage1"></div>
            <div class="enemyStats">

                Hull : <br>
                FirePower : <br>
                Accuracy : <br>
    
            </div>
            
        </div>
</body>
</html>
